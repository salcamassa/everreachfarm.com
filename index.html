<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: gray;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="middle">
    <h1>Under Construction</h1>
    <hr>
    <h3>Just getting our ducks in a row...</h3>
    <iframe src="https://giphy.com/embed/9vzk5JCmTBPfa" width="480" height="267" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
  </div>
</div>

</body>
</html>
